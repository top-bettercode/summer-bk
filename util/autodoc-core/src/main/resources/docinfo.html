<style type="text/css">

  table tr td:last-child {
    max-width: 200px;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
  }

  table tr th {
    background-color: rgba(222, 222, 222, 0.6);
  }

  td .content {
    margin-bottom: 20px;
  }

  td pre {
    overflow-x: scroll;
    max-height: 500px;
  }

</style>
<script type="text/javascript">
  window.onload = function () {
    [].slice.call(document.getElementsByTagName("td")).forEach(function (item) {
      item.setAttribute("title", item.innerText);
    })
  }
</script>
